#自定义系统属性配置文件,该文件对属性的定义将覆盖sysconfig.properties文件中的属性定义
#缺省数据库管理系统   sqlserver | mysql | oracle
db.jdbc.dbms = mysql
#db.jdbc.dbms = oracle
#db.jdbc.dbms = sqlserver
#缺省数据源名称
db.jdbc.datasource.sysDsName = mysql/t9
#db.jdbc.datasource.sysDsName = mssql/t9
#db.jdbc.datasource.sysDsName = oracle/T9DB
#系统库名称
sysDatabaseName = t9
db.jdbc.conurl.mysql = jdbc:mysql://localhost:3306/

