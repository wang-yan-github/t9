<script type="text/javascript">

	var hd =[
	      	  [

		      ],
		     {

		    				new T9Oprate('修改',true,show1),
	   		        		new T9Oprate('删除',true,deleteTable),
	   		        		new T9Oprate('oprate4',false,function(){alert("oprate4")}),

	          	]
	        	}
	      	 ];
	//var url = "/t9/raw/cy/act/T9GridNomalAct/jsonTest.act?tabNo=99999";
	var url = "/t9/t9/rad/dsdef/act/T9DsDefAct/listDsDef.act?tabNo=99999";
	var grid = new T9Grid(hd,url,null,8);
	
 function loads(){
	  grid.rendTo('divieeeeee');
 }

 function doSbumit() {
	
	 var div = document.getElementById("tableForm");
	 var divieeeeee =  document.getElementById("divieeeeee");
	  
	  var rtJson = getJsonRs("http://localhost:8081/t9/t9/rad/dsdef/act/T9DsDefAct/updateDsDef.act", mergeQueryString($("dataList")));
	  //alert(rsText);
	  if (rtJson.rtState == 0) {
	    alert(rtJson.rtMsrg);
	    grid.reShow(url);
	    div.style.display = "none";
	    divieeeeee.style.display = "";
	  }else {
	    alert(rtJson.rtMsrg);
	   // $("PASSWORD").focus();
	    //$("PASSWORD").select();
	  }
	  //div.style.display = "none";
	  
	}
</script>
