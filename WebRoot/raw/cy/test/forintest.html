<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<input id="test" type="button" >

<body>
<script type="text/javascript">
function a(a1){
  alert("a : "+a1);
}
function b(b1){
  alert("b : "+b1);
}
var lis = [{name:"onclick",fun:a},{name:"onmouseover",fun:b}]
var bu = document.getElementById('test');
var fun =null;
var evname = null;
for(var ins = 0;ins <lis.length;ins++){
  evname = lis[ins].name;
  fun = lis[ins].fun;
  bu[evname]=function(){
			fun("ss"+ins);
    }
}
</script>
</body>
