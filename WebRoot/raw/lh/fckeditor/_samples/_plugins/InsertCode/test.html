{ 
//loadSelected();

} 

function  loadSelected(){
   var eSelected = oEditor.FCKSelection.GetSelectedElement() ;
   if(eSelected != null){
   if ( eSelected.tagName == 'INPUT' && eSelected.type == 'text') { 
	inputid.value = eSelected.id;
	inputname.value = eSelected.name;
        inputvalue.value = eSelected.value;
    } 
   else 
     eSelected = null;
   }
}

//点击ok按钮发生的操作

function Ok() 

{ 

if ( document.getElementById('code').value.length > 0 )
FCKIn.Add(code.value) ;  
return true ; 

}
